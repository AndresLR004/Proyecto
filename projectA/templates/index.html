<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto[1] }} - ${{ producto[2] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_product') }}">Crear un nuevo producto</a>
</body>
</html>
